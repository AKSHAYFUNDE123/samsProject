<div class="dashboard-container">
  <h2 class="dashboard-title">Admin Dashboard</h2>

  <div class="card-row">
    <!-- Manage Users Card -->
    <div class="dashboard-card users">
      <i class="fas fa-users card-icon"></i>
      <h3>Manage Users</h3>
      <p>View, edit, or remove users from the system.</p>
      <button class="card-btn">Go to Users</button>
    </div>

    <!-- Manage Subjects Card -->
    <div class="dashboard-card subjects">
      <i class="fas fa-book card-icon"></i>
      <h3>Manage Subjects</h3>
      <p>Create new subjects or modify existing ones.</p>
      <button class="card-btn">Go to Subjects</button>
    </div>

    <!-- View Attendance Card -->
    <div class="dashboard-card attendance">
      <i class="fas fa-clipboard-check card-icon"></i>
      <h3>View Attendance</h3>
      <p>Check and generate attendance reports.</p>
      <button class="card-btn">View Attendance</button>
    </div>
  </div>
</div>

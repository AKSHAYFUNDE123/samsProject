<body>
    

  <div class="login-card">
    <h3>Login</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email"  placeholder="Enter email" required name="username" [(ngModel)]="LoginRequest.username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required name="password" [(ngModel)]="LoginRequest.password">
      </div>
      <div class="d-grid">
        <button (click)="loginUser()" type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>

  </body>
